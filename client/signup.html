<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Sign Up </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
      <script src="https://unpkg.com/vue"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

      <style>
        label {
          display: block;
          margin: 20px 0 10px;
        }
        input, textarea {
          display: block;
          width: 100%;
          padding: 8px;
        }
      </style>

  </head>
    <body>
      <div id="app">
        <div class="col-md-6">
          <h2>Registration Page</h2>
            <form method="post" @submit.prevent="submit">
              <label> Name: </label>
                <input type="text" v-model="name" name="name" placeholder="name">
              <label> Username: </label>
                <input type="text" v-model="username" name="username" placeholder="username">
              <label> Password: </label>
                <input type="text" v-model="password" name="password" placeholder="password">
                  <br>
              <label>Your Role: </label>
                <select name="role" v-model="role">
                  <option value="admin">Admin</option>
                  <option value="cashier">Cashier</option>
                </select>
                <button type="submit" class="btn btn-success"> Submit </button>
            </form>

            <p>Already signin? Please click here  <a href="signin.html">sign in</a>  </p>
        </div>
      </div>
      <script type="text/javascript">
        const su = new Vue ({
          el: '#app',
          data: {
            name: '',
            username: '',
            password: '',
            role: ''
          },
          methods: {
            submit: function () {
              var self = this;
              axios.post('http://localhost:3000/user/signup', {
                name: self.name,
                username: self.username,
                password: self.password,
                role: self.role
              })
              .then (response => {
                console.log(response);
                // response.window.location.href = 'http://127.0.0.1:8080/signin.html'
                 window.location.href = 'signin.html'
              })
              .catch (err => {
                console.log(err);
              })
            }
          }
        })
      </script>
    </body>
  </html>
